<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Lista de Prefeituras</title>

	<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

	<style>
		.navbar {
			padding-left: 1rem;
			padding-right: 1rem;
		}
		.table {
			margin-top: 20px;
			border-radius: 4px;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<nav class="navbar sticky-top navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<h2>Lista de Prefeituras</h2>
			</a>
			<a class="btn btn-primary" th:href="@{/novaCidade}">Cadastrar cidade</a>
		</div>

	</nav>
	<div class="container">
		<div class="row">
			<div class="col">
				<table class="table table-bordered table-striped">
					<thead class="table-dark">
						<tr>
							<th>Nome da cidade</th>
							<th>Estado</th>
							<th>População</th>
							<th>Área(km²)</th>
							<th>Prefeito(a)</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${cidades.empty}">
							<td colspan="5">Sem cidades cadastradas</td>
						</tr>
						<tr th:each="cidade : ${cidades}">
							<td><span th:text="${cidade.nome}"> Nome </span></td>
							<td><span th:text="${cidade.estado}"> Estado </span></td>
							<td><span th:text="${cidade.populacao}"> Estado </span></td>
							<td><span th:text="${cidade.area}"> E-mail </span></td>

							<td><span th:if="${cidade.prefeito != null}" th:text="${cidade.prefeito.nome}"> Nome do prefeito </span>
							</td>

							<td  th:if="${cidade.prefeito == null}" ><a class="btn btn-outline-primary btn-sm"
									th:href="@{/novoPrefeito/{idCidade}(idCidade=${cidade.id})}">
									Cadastrar prefeito(a)</a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>


</body>

</html>
